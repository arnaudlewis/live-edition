@(title: String, skin: Option[io.prismic.Document])(content: Html)(implicit ctx: PrismicHelper.Context)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/virtuoso.min.css")">
        <!--[if lte IE 9]>
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/virtuoso_ie9.min.css")">
        <![endif]-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/slicepage.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/common.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/virtuoso.min.js")" type="text/javascript"></script>

        @** Required for Previews and Experiments *@
        <script src="//static.cdn.prismic.io/prismic.min.js"></script>

        <!-- Import the override style from prismic -->
        @slices.skin(skin)
    </head>
    <body>
        @content
    </body>
</html>
